services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: pnpm run start:dev api
    env_file:
      - ./apps/api/.env.development
    ports:
      - '1111:1111'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run start:dev auth
    env_file:
      - ./apps/auth/.env.development
    ports:
      - '2222:2222'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

