services:
  nats:
    image: nats:2.7.4-alpine
    hostname: nats
    ports:
      - '4222:4222'
      - '8222:8222'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8222/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: pnpm run start:dev api
    env_file:
      - ./apps/api/.env.development
    ports:
      - '1111:1111'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      nats:
        condition: service_healthy

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run start:dev auth
    env_file:
      - ./apps/auth/.env.development
    ports:
      - '2222:2222'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      nats:
        condition: service_healthy

  patient:
    build:
      context: .
      dockerfile: ./apps/patient/Dockerfile
      target: development
    command: pnpm run start:dev patient
    env_file:
      - ./apps/patient/.env.development
    ports:
      - '3333:3333'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      nats:
        condition: service_healthy
